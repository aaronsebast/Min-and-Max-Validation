<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }

  input {
    width: 100px;
    padding: 5px;
    text-align: center;
    margin: 5px;
  }

  button {
    padding: 10px 20px;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: darkblue;
  }
</style>
</head>
<body>

<h2>Min VS Max Validation</h2>
<input id="minValue" type="number" placeholder="Min">
<span>&lt;</span>
<input id="maxValue" type="number" placeholder="Max">
<br>
<button onclick="validate()">Validate</button>

<script>
function validate() {
  let min = +document.getElementById("minValue").value;
  let max = +document.getElementById("maxValue").value;

  if (min < max) {
    alert("Valid!✅");
  } else {
    alert("Invalid!❌");
  }
}
</script>

</body>
</html>
